<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Degordain - video</title>
    <meta name="description" content="Embeded iframe with custom play/pause button">
    <link rel="icon" type="image/png" href="dist/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.min.css" />
</head>

<body>
    <!-- container with max-width -->
    <div class="container">
        <!-- section with circles and video -->
        <div class="section">
            <!-- circles animation section -->
            <div class="section__circles">
                <!-- section title -->
                <div class="section__circles__title">
                    <h1>Solution</h1>
                    <p>Morbi sollicitudin tellus ac nisi imperdiet, vitae scelerisque augue consectetur, lorem ipsum
                        dolor.</p>
                </div>
                <!-- end of section title -->
                <!-- circles for animation -->
                <div class="circle"></div>
                <div class="circle__l"></div>
                <div class="circle__m"></div>
                <div class="circle__s"></div>
                <div class="circle__xs"></div>
                <!-- end of circles for animation -->
            </div>
            <!--end of circles animation section -->
            <!-- video section start -->
            <div class="section__video">
                <!-- video holder with aspect ratio -->
                <div class="section__video__holder">
                    <!-- poster image for video -->
                    <div class="section__video__holder__img" id='posterrr'>
                        <img src="dist/img/video-screenshot.jpg" alt="Video placeholder image" load="lazy">
                    </div>
                    <!-- end of poster image for video -->

                    <!-- embeded video -->
                    <iframe id="video" src="https://www.youtube.com/embed/668nUCeBHyY?enablejsapi=1&html5=1&mute=1"
                        frameborder="0" allowfullscreen title="My Video"></iframe>
                    <!-- end of embeded video -->

                    <!-- video overlay for animation -->
                    <div class="video_overlay"></div>
                    <!-- end of video overlay for animation -->

                    <!-- video title and button wrapper -->
                    <div class="section__video__holder__text flex justify align-end">
                        <!-- video title -->
                        <div class="video_title">
                            <span>03</span>
                            <h1>How it works</h1>
                        </div>
                        <!-- end of video title -->

                        <!-- video button wrapper -->
                        <div class="video_button">

                            <button class="play_yt flex center" id="play-button">
                                <!-- video button icon -->
                                <span class="play_btn">
                                    <span class="btn_icon"></span>
                                </span>
                                <!-- end of video button icon -->

                                <!-- video button text -->
                                <span class="btn_text play_text">Watch video</span>
                                <span class="btn_text pause_text">Pause video</span>
                                <!-- end of video button text -->
                            </button>
                        </div>
                        <!-- end of video button wrapper -->
                    </div>
                    <!-- end of video title and button wrapper -->
                </div>
                <!-- end of video holder with aspect ratio -->
            </div>
            <!-- end of video section -->
        </div>
        <!-- end of section -->
    </div>
    <!--end of container with max-width -->
    <script src="dist/js/jquery-3.5.1.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="dist/js/gsap.min.js"></script>
    <script src="dist/js/index.min.js"></script>
</body>

</html>
